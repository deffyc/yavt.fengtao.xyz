<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <link href="css/index.css" rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="open-iconic/font/css/open-iconic-foundation.min.css" rel="stylesheet">

    <title>YAVT</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-light bg-light">
        <a class="navbar-brand" href="/">Yet Another Values Test</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/jj11hh/yavt.fengtao.xyz">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid text-center mb-0">
        <p>Yet Another Values Test是一个基于8Values的在中国语境下的测试。</p>
        <!-- QR Code -->
        <div id="qrcode-container">
            <img src="SVGS/qrcode.svg" id="qrcode" alt="qrcode"/>
            <p>
                <a class="btn btn-info shadow text-white" href="shareYAVT.png" download>
                    <span class="fi-cloud-download" title="save" aria-hidden="true"></span>
                    保存图片
                </a>
                <a class="btn btn-light shadow" href="http://www.twitter.com/share?url=yetanothervaluestest.github.io">
                    <span class="icon-twitter" title="share" aria-hidden="true"></span>
                    Tweet
                </a>
            </p>
        </div>
        <div>
            <button class="btn btn-primary btn-lg shadow" data-toggle="modal" data-target="#startmodal">点击开始</button>
        </div>
    </div>
    <!-- 模态框 -->

    <div class="modal fade" id="startmodal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">YAVT测试说明</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <p class="card-text">你将会看到一系列观点，请点击对应按钮选择你对于每个观点的看法，请尽量放在中国语境下思考。</p>
                    <p class="card-text">你可能会看到一些会对你的世界观造成强烈冲击的观点,这些观点仅用于测试,不意味着作者或其他人持有这些观点。</p>
                    <p class="card-text"><strong>注意：</strong>我们不会收集你的个人信息。</p>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" 
                                type="button" 
                                id="btn-dropdown"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            选择版本
                        </button>
                        <div id="version-list" class="dropdown-menu" aria-labelledby="btn-dropdown">

                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">等等，还是算了！</button>
                </div>

            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    <script>
        $(document).ready(function(){
            const select = $("#version-list");
            const question_index = {
                "YAVT 0.1.0": "yavt_0_1_0",
                "YAVT 0.2.1": "yavt_0_2_1",
                "8 Values": "8-values",
            };
            for (let [question_name, question_file] of Object.entries(question_index)){
                select.append(`<a class='dropdown-item' href='quiz.html?question=${question_file}'>${question_name}</a>`)
            }
        });
    </script>
</body>
</html>
